<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="from-group">
        <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName"
       placeholder="username" >
    </div>


    <div class="from-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
       placeholder="password"  style="margin-top: 5px;" >
    </div>
    <div class="form-group text-center" style="margin-top: 20px;">
        <button class="btn btn-success" type="submit" style="margin-right: 10px;">
        Register
        </button>
        <button class="btn btn-info" (click)="cancel()" type="button">
            Cancel
            </button>
    </div>
</form>
