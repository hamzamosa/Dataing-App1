<div class="container">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    
    <div class="container-fluid">
      <a class="navbar-brand" href="#"  >Dating App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountServices.currentUser$ |async">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Matches </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Messages</a>
          </li>
 
      
        </ul>
        <div class="dropdown" *ngIf="accountServices.currentUser$|async">
          <button class="btn btn-black dropdown-toggle text-light" type="button" (click)="toggleDropdown()" aria-expanded="false">
        Welcom user
          </button>
          <ul class="dropdown-menu mt-2" [ngClass]="{'show': dropdownOpen}">
            <li><a class="dropdown-item" href="#">Edit profile</a></li>
            <li><a class="dropdown-item" (click)="Logout()">Logout</a></li>
          
          </ul>
        </div>
        <form  *ngIf=" !(accountServices.currentUser$ | async)" #loginForm="ngForm"  class="d-flex" role="search" (ngSubmit)="Login()"
         autocomplete="off">
          <input name="Username" [(ngModel)]="model.userName" class="form-control me-2" type="text" placeholder="Username">
          <input  name="Username" [(ngModel)]="model.password"  class="form-control me-2" type="password" placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
    
  </nav>
</div>
